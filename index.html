<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Heroes of the Storm - Talents Calculator</title>
			<link rel="stylesheet" href="resource/css/style.css">
		</head>
		<body>
			<div class="container">
				<div id="generalStats">
					<div id="hero">
						<span class="hero-name">Zeratul</span>
						<span class="button">Change hero</span>
					</div>
					<div id="levelSlider">
						<progress id="levelProgress" value="1" max="30">
							Level 5
						</progress>
					</div>
					<div id="heroStats">
						<div class="stat stat-health" data-stat="Health">
							<span>820 hp</span>
							<span>1.707 hp/sec</span>
						</div>
						<div class="stat stat-mana" data-stat="Mana">
							<span>500 mana</span>
							<span>3 mana/sec</span>
						</div>
						<div class="stat stat-attack" data-stat="Auto-Attacks">
							<span>1.11 atk/sec</span>
							<span>47 dmg</span>
							<span>52.17 dmg/sec</span>
						</div>
					</div>
				</div>
				<div id="calculator">
					<div id="abilities">
						<label class="calc-box"><input type="checkbox"></label>
						<label class="calc-box"><input type="checkbox"></label>
						<label class="calc-box"><input type="checkbox"></label>
						<label class="calc-box"><input type="checkbox"></label>
						<label class="calc-box"><input type="checkbox"></label>
					</div>
					<div id="talents">
						<div class="level" data-level="1">
							<label for="talent11" class="calc-box"></label>
							<label for="talent12" class="calc-box"></label>
							<label for="talent13" class="calc-box"></label>
							<label for="talent14" class="calc-box"></label>
							<label for="talent15" class="calc-box"></label>
						</div>
						<div class="level" data-level="4">
							<label for="talent21" class="calc-box"></label>
							<label for="talent22" class="calc-box"></label>
							<label for="talent23" class="calc-box"></label>
							<label for="talent24" class="calc-box"></label>
							<label for="talent25" class="calc-box"></label>
						</div>
						<div class="level" data-level="7">
							<label for="talent31" class="calc-box"></label>
							<label for="talent32" class="calc-box"></label>
							<label for="talent33" class="calc-box"></label>
							<label for="talent34" class="calc-box"></label>
							<label for="talent35" class="calc-box"></label>
						</div>
						<div class="level" data-level="10">

							<label for="talent42" class="calc-box"></label>
						</div>
						<div class="level" data-level="13">

							<label for="talent52" class="calc-box"></label>
							<label for="talent53" class="calc-box"></label>
							<label for="talent54" class="calc-box"></label>
							<label for="talent55" class="calc-box"></label>
						</div>
						<div class="level" data-level="16">
							<label for="talent61" class="calc-box"></label>
							<label for="talent62" class="calc-box"></label>
							<label for="talent63" class="calc-box"></label>
							<label for="talent64" class="calc-box"></label>
						</div>
						<div class="level" data-level="20">
							<label for="talent71" class="calc-box"></label>
							<label for="talent72" class="calc-box"></label>
							<label for="talent73" class="calc-box"></label>
							<label for="talent74" class="calc-box"></label>
						</div>
					</div>
				</div>
			</div>
			<div id="talents-chosen">
					<input type="radio" name="level1" id="talent11">
					<input type="radio" name="level1" id="talent12">
					<input type="radio" name="level1" id="talent13">

					<input type="radio" name="level20" id="talent72">
					<input type="radio" name="level20" id="talent73">
					<input type="radio" name="level20" id="talent74">
			</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="resource/js/Maths.js"></script>
