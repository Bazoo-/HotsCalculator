<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Heroes of the Storm - Talents Calculator</title>
			<link href="http://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
			<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet" type="text/css">
			<link rel="stylesheet" href="resource/css/style.css">
		</head>
		<body>
			<div class="container">
				<nav id="heroSelect" class="selection">
					<input id="heroInput" type="text" placeholder="Type a Hero Name" autofocus>
					<div class="buttons">
						<input type="checkbox" class="button hero-icon warrior">
						<input type="checkbox" class="button hero-icon assassin">
						<input type="checkbox" class="button hero-icon support">
						<input type="checkbox" class="button hero-icon specialist">
					</div>
					<div id="heroes"></div>
				</nav>
				<header>
					<span id="heroName" class="left-side"></span>
					<div id="abilities" class="right-side"></div>
				</header>
				<section id="hero">
					<div id="heroInfo" class="left-side">
						<div id="levelSlider">
							<progress id="levelProgress" value="1" max="30"></progress>
						</div>
						<div id="heroStats"></div>
					</div>
					<div id="talents" class="right-side"></div>
				</section>
			</div>
			<!--
			<div id="background">
				<video loop autoplay src="http://media.blizzard.com/heroes/videos/heroes/skins/nazeebo_hereticWitchDoctor.webm" type="video/webm"></video>
			</div>
			-->
			<div id="talents-chosen"></div>
			<div id="tooltip" class="hidden">
				<div class="tip-info">
					<span class="tip-name"></span>
					<div class="tip-desc"></div>
				</div>
				<canvas id="demo-canvas"></canvas>
				<div class="tip-stats tips"></div>
			</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="resource/js/Maths.js"></script>
			<script src="resource/js/Item.js"></script>
			<script src="resource/js/Stat.js"></script>
			<script src="resource/js/Ability.js"></script>
			<script src="resource/js/Talent.js"></script>
			<script src="resource/js/Hero.js"></script>
			<script src="resource/js/Tooltip.js"></script>
			<script src="resource/js/anim.js"></script>
			<script src="resource/js/script.js"></script>
		</body>
	</html>
